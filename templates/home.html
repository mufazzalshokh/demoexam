{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for i in object_list %}
                <div class="card col-xl-4 mb-4">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body" style="padding-bottom: 0px">
                        <p class="card-text"><small class="text-muted"><i class="bi bi-calendar4-event"
                                                                          style="position: relative; bottom: 3px;"> </i>
                            {{ i.created|date:'H:i / d.m.Y' }}</small></p>
                        <h5 class="card-title"><a class='a'
                                                  href="{% url 'home:news-detail' pk=i.pk %}">{{ i.title }}</a></h5>
                        <p>{{ i.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
